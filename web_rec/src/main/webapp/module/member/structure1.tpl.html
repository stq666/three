<style>
    #holder{ border: none; left: 0; top: 0}
    tspan{ font-size: inherit;}
    .showconfig{ background: #fff}
</style>
<div class="index_Main">
    <div  ng-include="'module/common/header.tpl.html'"></div>
    <div class="index_Cont">
        <div class="index_content">
            <div  ng-include="'module/common/top.tpl.html'"></div>
            <div class="new_Content">
                <div class="new_zuzhijiagou">
                    <img src="images/new_zuzhi1.png" ng-click="treeshowaddhid()" alt="">
                    <div ng-repeat="s in treeNames">
                        <span>{{s}}</span>
                        <img ng-show="$index<treeName.length-1" src="images/new_line.png" alt="">
                    </div>
                    <div class="new_zuzhi_click" ng-show="treeshow">
                        <div class="new_Left_Cont_Position" style="margin-bottom:0">
                            <img ng-click="oldSearch()" src="images/new_position.png" alt="" />
                            <input name="oldSearchName" ng-model="oldSearchName" placeholder="部门定位" type="text" />
                        </div>
                        <div class="content_wrap" style="margin: 0 0 0 9px;height: 879px;overflow: auto;float: left;">
                            <ul id="gsTree" class="ztree treeeeee"></ul>
                        </div>
                    </div>
                </div>
                <div class="new_zuzhijiagou_Cont">
                    <div class="new_zuzhijiagou_Cont_tit">
                        <button  id="btn_direction_toggle" class="btn btn-default" role="button">纵向显示</button>
                        <button  id="btn_deptshow" class="btn btn-default" role="button">显示设置</button>
                        <button  id="btn_export_image" class="btn btn-default" role="button">导出图片</button>
                        <button  id="btn_fullscreen" class="stru_btn" role="button">全屏显示</button>
                    </div>
                    <div class="structure_cont" style="width: 98%">
                        <div id="holder1" style="height: 200px;top:1px;float: left;">
                        </div>
                        <div id="holder2" style="margin-left: 35px">
                            <div id="holder">
                            </div>
                        </div>
                    </div>
                    <div class="table-responsive popup hide" id="popup_saveimage_area">
                        <button type="button" class="btn btn-link" id="btn_close_popup">
                            关闭
                        </button>
                        <a id="savedimg_anchor" download="图片.png">
                            <img id="savedimg" style="vertical-align:middle" title="点击保存" />
                        </a>
                        <div style="display: none;" class="hide">
                            <canvas width="900" height="480" id="tempcanvas"></canvas>
                            <iframe id="savefile"></iframe>
                        </div>
                    </div>
                    <div id="tip_holder_template_mgr" class="tip_holder hide lujingtu_cont_div1" style="border-radius: 5px;width: 108px">
                        <div class="lujingtu_border1">
                            <dl ng-repeat="data in mems">
                                <dt><a target="_blank" href="#/mem/develop/membase/{{data.id}}"><img src="{{data.image==null || data.image==''?'images/morentouxiang.png':imageurl+'/'+data.image}}" style="width:30px;height: 30px;" /></a></dt>
                                <dd><a target="_blank" href="#/mem/develop/membase/{{data.id}}"><span>{{data.membername}}</span></a></dd>
                            </dl>
                        </div>
                        <img src="images/xiugai_img1.png" class="lujingtu_img" />
                        <!--<img src="images/xiugai_img2.png" class="lujingtu_img1 close" style="opacity: 1" />-->
                    </div>
                    <div id="tip_holder_template_emp" class="tip_holder hide lujingtu_cont_div" style="border-radius: 5px">
                        <!--<img class="close" src="./image/close_32.png" />-->
                        <!--<ul class="users">-->
                        <!--<li class="emp" ng-repeat="data in occs">-->
                        <!--<a target="_blank" href="#/org/occts/base/{{data.id}}"><img src="image/m_24.png" style="width:60px;height: 60px;" /><span>{{data.name}}</span></a>-->
                        <!--</li>-->
                        <!--</ul>  "  -->
                        <ul class="lujingtu_border">
                            <a target="_blank" href="#/mem/occwork/occallot/{{data.id}}">
                                <li ng-repeat="data in occs">
                                    <span>{{data.name}}</span>
                                </li>
                            </a>
                        </ul>
                        <img src="images/xiugai_img1.png" class="lujingtu_img" />
                        <!--<img src="images/xiugai_img2.png" class="lujingtu_img1 close" style="opacity: 1" />-->
                    </div>
                    <div id="showconfig_area" class="showconfig hide" style="height: auto;border-radius: 10px;border: 1px solid #eee">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                            <h4 class="modal-title">提示</h4>
                        </div>
                        <div class="modal-body" style="text-align: center">
                            <input type="checkbox" id="showmgrtitle"/> 显示负责人职位 <br/>
                            <input type="checkbox" id="showmgrname"/> 显示负责人姓名 <br/>
                        </div>
                        <p class="modal-footer">
                            <button id="btn_save_showconfig" class="btn btn-primary">确定</button>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
