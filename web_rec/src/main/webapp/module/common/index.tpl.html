
<div class="vrex_main">
    <div>
        <header class="vrec_hreder">
            <div class="vrec_hreder_div">
                <span>
                    <a href="javascript:void(0)" ng-click="modifyPwd()">修改密码</a>&emsp;|&nbsp;&nbsp;
                    <a href="javascript:void(0)" ng-click="logout()">退出</a>
                </span>
            </div>
        </header>
    </div>

    <div class="verc_cont">
        <div class="verc_left_nav">
            <ul>

                <li ng-show="ifmanager==0">
                    <dt><a href="#"><span id="rec_0"  class="vrec_left_span" ng-click="markCss('rec_0','/base/rule')">规则说明</span></a></dt>
                </li>
                <li ng-show="ifmanager==0">
                    <dt><a href="#"><span id="rec_1"  class="vrec_left_span" ng-click="markCss('rec_1','/base/welcome')">基本信息</span></a></dt>
                </li>
                <li>
                    <dt><a href="#"><span id="rec_2"  class="vrec_left_span" ng-click="markCss('rec_2','/base/member')">会员信息</span></a></dt>
                </li>
                <li>
                    <dt><a href="#"><span class="vrec_left_span" id="rec_3"  ng-show="ifmanager!=1" ng-click="markCss('rec_3','/base/structure/-1')">报单中心</span></a></dt>
                </li>
                <li>
                    <dt><a href="#"><span id="rec_4"  class="vrec_left_span" ng-click="markCss('rec_4','/base/member')" ng-show="false">数据报表</span></a></dt>
                </li>
            </ul>
        </div>
        <div ui-view class="verc_right_cont"></div>
    </div>
</div>
<div class="modal fade" id="changePwdForm"  data-backdrop="static">
    <form name="changePwdForm"  role="form" >
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header" style="margin-bottom:20px">
                    <button  type="button" class="close" ng-click="cancelChangePwd()" ><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title">修改密码</h4>
                </div>
                <div class="modal-body">
                    <p style="text-align:left">
                    <div class="form-group row">
                        <label class="col-sm-2 control-label" style="width: 18%"><a style="color: #f00">*</a>原密码：</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control"  placeholder="原密码必填" name="oldpassword"  ng-model="oldpassword"  value="" required />
                            <span  ng-model="oldpwdE" ng-show="opwdclue_show" style="float: left; color:red" >原密码不正确</span>
                        </div>

                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 control-label" style="width: 18%"><a style="color: #f00">*</a>新密码：</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" placeholder="密码必须8位以上字母或数字的组合"  name="newpassword"  ng-model="newpassword" ng-blur="checkPassword()" value="" required />
                            <span  ng-model="npwdclue" ng-show="npwdclue_show" style="float: left; color:red" >密码必须8位以上</span>
                        </div>

                    </div>

                    <div class="form-group row">
                        <label class="col-sm-2 control-label" style="width: 18%"><a style="color: #f00">*</a>确认密码：</label>
                        <div class="col-sm-8">
                            <input type="password"  ng-keyup="checkPassword1()" placeholder="密码必须8位以上字母或数字的组合"  class="form-control"  name="newpassword1"  ng-model="newpassword1" value=""  required />
                            <span  ng-model="npwdclue1" ng-show="npwdclue_show1" style="float: left; color:red" >两次输入密码不一致</span>
                        </div>
                    </div>
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary"  ng-disabled="npwdclue_show || npwdclue_show1" ng-click="submitChangePwd()">确定</button>
                    <button type="button" class="btn btn-default"  ng-click="cancelChangePwd()">取消</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </form>
</div>
